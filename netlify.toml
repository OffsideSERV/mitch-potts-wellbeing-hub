[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Prerender.io integration for SEO bots
[[redirects]]
  from = "/*"
  to = "https://service.prerender.io/QeugJA4NZLtA9fTh4OuK/:splat"
  status = 200
  conditions = {User-Agent = ["*googlebot*", "*bingbot*", "*yandex*", "*baiduspider*", "*facebookexternalhit*", "*twitterbot*", "*rogerbot*", "*linkedinbot*", "*embedly*", "*quora*", "*showyoubot*", "*outbrain*", "*pinterest*", "*developers.google.com*", "*slackbot*", "*vkShare*", "*W3C_Validator*", "*redditbot*", "*Applebot*", "*WhatsApp*", "*flipboard*", "*tumblr*", "*bitlybot*", "*SkypeUriPreview*", "*nuzzel*", "*Discordbot*", "*Google Page Speed*", "*Qwantify*", "*pinterestbot*", "*Bitrix link preview*", "*XING-contenttabreceiver*", "*Chrome-Lighthouse*", "*TelegramBot*"]}

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"